<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #dc3545;
            font-size: 48px;
        }

        p {
            font-size: 20px;
            color: #6c757d;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Oops!</h1>
<p>Something went wrong. The page you're looking for cannot be found.</p>
<a href="/">Go Home</a>

</html>
