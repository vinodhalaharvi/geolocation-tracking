<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location Tracking Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Provides a clean, modern sans-serif font */
        }

        .title {
            text-align: center; /* Centers the title */
            margin-top: 20px; /* Adds space at the top */
            margin-bottom: 20px; /* Adds space below the title */
            color: #007bff; /* A blue color; can use Bootstrap's primary color */
            font-size: 32px; /* Increases the font size */
        }

        .map-thumbnail {
            width: 100%; /* Adjust the width as needed */
            border: 1px solid #ddd; /* Optional: adds a border around the map */
            border-radius: 8px; /* Optional: rounds the corners of the map's border */
            margin-top: 20px; /* Adds some space above the map */
        }
    </style>
</head>
<body>
<h1 class="title">Location Tracking Application</h1>
<div class="text-center mt-3">
    <a href="/maps" class="btn btn-primary">
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=New+York,NY&zoom=13&size=600x300&maptype=roadmap&key=YOUR_API_KEY_HERE"
             alt="Google Map of Washington DC" class="map-thumbnail">
    </a>
</div>
<div class="text-center mt-3">
    <form action="/logout" method="get" class="text-center">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>

</body>
</html>
